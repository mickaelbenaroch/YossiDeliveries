<section class="envelop">
  <ngx-ui-loader></ngx-ui-loader>
  <header>
    <app-logo></app-logo>
  </header>

  <main>
    <app-menu (DeliverersListEvent)="LoggedInCallback($event)"
              (menuInitEvent)="CheckUrl($event)"></app-menu>
    <app-login (loggedInEvent)="LoggedInCallback($event)"
               *ngIf="page === pageenum.Loggin">
    </app-login>
    <app-deliverers-list *ngIf="page === pageenum.DeliverersList"></app-deliverers-list>
  </main>
  <footer>
    by @Mickael_Benaroch
  </footer>
</section>
